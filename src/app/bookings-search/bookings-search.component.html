<p>bookings-search works!</p>
<mat-form-field>
    
    <input matInput [matDatepicker]="picker1" placeholder="Select Start Date" [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
<mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="Select End Date" [(ngModel)]="endDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>

  </mat-form-field>
  <form [formGroup]="searchForm" class="login-container" (ngSubmit)="searchFor()">
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
        <input type="string" placeholder="Location" formControlName="location">
    </p>

    <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
            <div *ngIf="formControls.username.errors.required">Location</div>
        </div>
    </form>
<button mat-raised-button color="accent" class="Button" (click)="searchFor()">Search</button>
