<h2>Create a room listing</h2>
<form [formGroup]="postRoomForm" class="login-container" (ngSubmit)="postRoom()">
    <!--  Property name -----------------------------------------------------------------------------------------------> 
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
      <input type="username" placeholder="Property Name" formControlName="name">
    </p>

    <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
      <div *ngIf="formControls.username.errors.required">Username is required</div>
    </div>
    
    <!--  Address -------------------------------------------------------------------------------------------------> 
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="username" placeholder="Address" formControlName="address">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>

    <!--  City -------------------------------------------------------------------------------------------------> 
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="username" placeholder="City" formControlName="city">
    </p>
  
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>

    <!--  State -------------------------------------------------------------------------------------------------> 
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="username" placeholder="State" formControlName="state">
    </p>
  
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>
  
    <!--  Bed Count -------------------------------------------------------------------------------------------------> 
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="username" placeholder="Number of beds" formControlName="bedCount">
    </p>
  
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>

    <!--  Bathroom Count -------------------------------------------------------------------------------------------------> 
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="username" placeholder="Number of bathrooms" formControlName="bathroomCount">
    </p>
  
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>

    <!--  Guest Count -------------------------------------------------------------------------------------------------> 
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="username" placeholder="Maximum number of guests" formControlName="guestCount">
    </p>
  
    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>

  </form>


<button mat-raised-button color="accent" class="Button" (click)="postRoom()">Post Room Listing</button>
